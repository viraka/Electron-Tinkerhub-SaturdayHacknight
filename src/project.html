<!DOCTYPE html>
<html>
<head>
	<title>Diary Record</title>
	<link rel="stylesheet" type="text/css" href="project.css">
</head>
<body>
	<h1>Diary Record</h1>
	<label class="centered">
        Do you want to enter a new record in the diary or do you want to read a previous record?
    </label>
	<form>
		<a href="/newrecord" class="button-link">
			<input type="radio" id="newRecord" name="recordType" value="newRecord">
			<label for="newRecord">New Record</label>
		</a>
		<a href="/previousrecord" class="button-link">
			<input type="radio" id="previousRecord" name="recordType" value="previousRecord">
			<label for="previousRecord">Previous Record</label>
		</a>
		
	</form>
</body>
</html>
